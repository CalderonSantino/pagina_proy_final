<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="styes.css">
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Home Security: dashboard</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#111a22] dark group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
      <div class="content-wrapper">
        <div class="flex items-center bg-[#111a22] p-4 pb-2 justify-between ">
        <div class="flex w-12 items-center justify-end">
          <button class="flex items-center justify-center w-12 h-12 text-white bg-transparent rounded-xl backButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M213.66,165.66a8,8,0,0,1-11.32,0L128,91.31,53.66,165.66a8,8,0,0,1-11.32-11.32l80-80a8,8,0,0,1,11.32,0l80,80A8,8,0,0,1,213.66,165.66Z"></path>
            </svg>
          </button>
        </div>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5 container-centered">Alarm</h2>
        <div class="flex items-center gap-4 bg-[#111a22] px-4 min-h-14 container-centered">
        <div class="text-white flex items-center justify-center rounded-lg bg-[#243647] shrink-0 size-10" data-icon="LockOpen" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M208,80H96V56a32,32,0,0,1,32-32c15.37,0,29.2,11,32.16,25.59a8,8,0,0,0,15.68-3.18C171.32,24.15,151.2,8,128,8A48.05,48.05,0,0,0,80,56V80H48A16,16,0,0,0,32,96V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V96A16,16,0,0,0,208,80Zm0,128H48V96H208V208Zm-68-56a12,12,0,1,1-12-12A12,12,0,0,1,140,152Z"
            ></path>
          </svg>
        </div>
        <p class="text-white text-base font-normal leading-normal flex-1 truncate">Armed Away</p>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5 container-centered">History</h2>
        <div class="flex items-center gap-4 bg-[#111a22] px-4 min-h-[72px] py-2 container-centered">
        <div class="text-white flex items-center justify-center rounded-lg bg-[#243647] shrink-0 size-12" data-icon="Video" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M164.44,105.34l-48-32A8,8,0,0,0,104,80v64a8,8,0,0,0,12.44,6.66l48-32a8,8,0,0,0,0-13.32ZM120,129.05V95l25.58,17ZM216,40H40A16,16,0,0,0,24,56V168a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,128H40V56H216V168Zm16,40a8,8,0,0,1-8,8H32a8,8,0,0,1,0-16H224A8,8,0,0,1,232,208Z"
            ></path>
          </svg>
        </div>
        <div class="flex flex-col justify-center">
          <p class="text-white text-base font-medium leading-normal line-clamp-1">Front door</p>
          <p class="text-[#93adc8] text-sm font-normal leading-normal line-clamp-2">11:23AM</p>
        </div>
        </div>
        <div class="flex items-center gap-4 bg-[#111a22] px-4 min-h-[72px] py-2 container-centered">
        <div class="text-white flex items-center justify-center rounded-lg bg-[#243647] shrink-0 size-12" data-icon="Video" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M164.44,105.34l-48-32A8,8,0,0,0,104,80v64a8,8,0,0,0,12.44,6.66l48-32a8,8,0,0,0,0-13.32ZM120,129.05V95l25.58,17ZM216,40H40A16,16,0,0,0,24,56V168a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,128H40V56H216V168Zm16,40a8,8,0,0,1-8,8H32a8,8,0,0,1,0-16H224A8,8,0,0,1,232,208Z"
            ></path>
          </svg>
        </div>
        <div class="flex flex-col justify-center">
          <p class="text-white text-base font-medium leading-normal line-clamp-1">Garage door</p>
          <p class="text-[#93adc8] text-sm font-normal leading-normal line-clamp-2">11:03AM</p>
        </div>
        </div>
        <div class="flex items-center gap-4 bg-[#111a22] px-4 min-h-[72px] py-2 container-centered">
        <div class="text-white flex items-center justify-center rounded-lg bg-[#243647] shrink-0 size-12" data-icon="Video" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path
              d="M164.44,105.34l-48-32A8,8,0,0,0,104,80v64a8,8,0,0,0,12.44,6.66l48-32a8,8,0,0,0,0-13.32ZM120,129.05V95l25.58,17ZM216,40H40A16,16,0,0,0,24,56V168a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,128H40V56H216V168Zm16,40a8,8,0,0,1-8,8H32a8,8,0,0,1,0-16H224A8,8,0,0,1,232,208Z"
            ></path>
          </svg>
        </div>
        <div class="flex flex-col justify-center">
          <p class="text-white text-base font-medium leading-normal line-clamp-1">Front door</p>
          <p class="text-[#93adc8] text-sm font-normal leading-normal line-clamp-2">10:53AM</p>
        </div>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5 container-centered">Change passcode</h2>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 container-centered">
        <label class="flex flex-col min-w-40 flex-1">
          <input
            placeholder="Current passcode"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243647] focus:border-none h-14 placeholder:text-[#93adc8] p-4 text-base font-normal leading-normal"
            value=""
          />
        </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 container-centered">
        <label class="flex flex-col min-w-40 flex-1">
          <input
            placeholder="New passcode"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#243647] focus:border-none h-14 placeholder:text-[#93adc8] p-4 text-base font-normal leading-normal"
            value=""
          />
        </label>
        </div>
        <div class="flex justify-center container-centered">
        <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#1466b8] text-white text-base font-bold leading-normal tracking-[0.015em] grow"
          >
            <span class="truncate">Save</span>
          </button>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#243647] text-white text-base font-bold leading-normal tracking-[0.015em] grow"
          >
            <span class="truncate">Cancel</span>
          </button>
        </div>
        </div>
        <div class="h-5 bg-[#111a22] container-centered"></div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
